<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPING SIENA - Tienda de Ropa Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #46c2f3 0%, #bb56da 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cart-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
        }

        .cart-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .productos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .producto-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s;
            cursor: pointer;
        }

        .producto-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .producto-imagen {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .producto-info {
            padding: 20px;
        }

        .producto-nombre {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .producto-precio {
            font-size: 24px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .producto-descripcion {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .star {
            color: #ffd700;
            font-size: 18px;
        }

        .star.empty {
            color: #ddd;
        }

        .rating-count {
            color: #666;
            font-size: 14px;
            margin-left: 5px;
        }

        .btn-agregar {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-agregar:hover {
            background: #764ba2;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-contenido {
            background: white;
            border-radius: 15px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 30px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #666;
            line-height: 1;
        }

        .detalle-producto {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .detalle-imagen {
            width: 100%;
            border-radius: 10px;
        }

        .tallas {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .talla-btn {
            padding: 10px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .talla-btn:hover {
            border-color: #667eea;
        }

        .talla-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .resenas-seccion {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .resenas-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-resena {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .resena-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .resena-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .resena-autor {
            font-weight: bold;
            color: #333;
        }

        .resena-fecha {
            color: #999;
            font-size: 12px;
        }

        .resena-texto {
            color: #666;
            line-height: 1.6;
        }

        .form-resena {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .form-resena.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .rating-input {
            display: flex;
            gap: 5px;
            font-size: 30px;
        }

        .rating-input span {
            cursor: pointer;
            color: #ddd;
            transition: color 0.2s;
        }

        .rating-input span:hover,
        .rating-input span.active {
            color: #ffd700;
        }

        .btn-enviar {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .carrito-modal .modal-contenido {
            max-width: 600px;
        }

        .carrito-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .carrito-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .carrito-item-info {
            flex: 1;
        }

        .carrito-total {
            padding: 20px;
            text-align: right;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .btn-eliminar {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cantidad-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .cantidad-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .detalle-producto {
                grid-template-columns: 1fr;
            }
            
            .productos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üëó SHOPPING SIENA</div>
            <button class="cart-btn" onclick="abrirCarrito()">

                <span class="cart-count" id="cartCount">0</span>

        <div class="productos-grid" id="productosGrid"></div>

    <!-- Modal de Detalle del Producto -->

    <script>
        // Datos de productos
        const productos = [
            {
                id: 1,
                nombre: "Camiseta B√°sica ",

                imagen: "https://racketball.vtexassets.com/arquivos/ids/249342/Camiseta-Crop-Oversize--Color-Blanco-Para-Mujer.jpg?v=638871764559570000",
                descripcion: "Camiseta de algod√≥n 100% suave y c√≥moda, perfecta para el d√≠a a d√≠a",
                tallas: ["S", "M", "L", "XL"],
                resenas: [
                    {autor: "Mar√≠a Garc√≠a", calificacion: 5, texto: "Excelente calidad, muy c√≥moda", fecha: "2024-11-15"},
                    {autor: "Juan P√©rez", calificacion: 4, texto: "Buena tela, aunque la talla es un poco grande", fecha: "2024-11-10"}
                ]
            },
            {
                id: 2,
                nombre: "Jean Slim Fit",
                precio: 120000,
                imagen: "https://images.unsplash.com/photo-1542272604-787c3835535d?w=400",
                descripcion: "Jean ajustado de mezclilla premium con corte moderno",
                tallas: ["28", "30", "32", "34"],
                resenas: [
                    {autor: "Carlos Ruiz", calificacion: 5, texto: "Ajuste perfecto y muy resistente", fecha: "2024-11-20"}
                ]
            },
            {
                id: 3,
                nombre: "Vestido Floral",
                precio: 95000,
                imagen: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=400",
                descripcion: "Vestido ligero con estampado floral, ideal para verano",
                tallas: ["S", "M", "L"],
                resenas: []
            },
            {
                id: 4,
                nombre: "Chaqueta Denim",
                precio: 150000,
                imagen: "https://images.unsplash.com/photo-1551028719-00167b16eac5?w=400",
                descripcion: "Chaqueta de mezclilla cl√°sica y resistente",
                tallas: ["S", "M", "L", "XL"],
                resenas: [
                    {autor: "Ana Mart√≠nez", calificacion: 5, texto: "Me encanta! Muy vers√°til", fecha: "2024-11-18"},
                    {autor: "Pedro L√≥pez", calificacion: 4, texto: "Buena calidad pero un poco pesada", fecha: "2024-11-12"}
                ]
            },
            {
                id: 5,
                nombre: "Blusa Elegante",
                precio: 65000,
                imagen: "https://studiofco.vtexassets.com/arquivos/ids/1597018/-stfco-producto-Camisasyblusas-BLANCO-S174934A-1.jpg?v=638598512933300000",
                descripcion: "Blusa perfecta para la oficina o eventos formales",
                tallas: ["S", "M", "L"],
                resenas: []
            },
            {
                id: 6,
                nombre: "Gaban Elegante",
                precio: 158000,
                imagen: "https://sykwear.com/wp-content/uploads/2024/05/gaban-crema-frente.jpg",
                descripcion: "Gaban elegante para cualquier ocasion",
                tallas: ["S", "M", "L", "XL"],
                resenas: [
                    {autor: "Luisa Gomez", calificacion: 5, texto: "Super c√≥modo y pr√°ctico", fecha: "2024-11-22"}
                ]
            }
        ];

        let carrito = [];
        let productoActual = null;

        // Renderizar productos
        function renderizarProductos() {
            const grid = document.getElementById('productosGrid');
            grid.innerHTML = productos.map(producto => {
                const promedioCalificacion = calcularPromedio(producto.resenas);
                return `
                    <div class="producto-card" onclick="abrirDetalle(${producto.id})">
                        <img src="${producto.imagen}" alt="${producto.nombre}" class="producto-imagen">
                        <div class="producto-info">
                            <h3 class="producto-nombre">${producto.nombre}</h3>
                            <div class="rating">
                                ${generarEstrellas(promedioCalificacion)}
                                <span class="rating-count">(${producto.resenas.length})</span>
                            </div>
                            <p class="producto-precio">$${producto.precio.toLocaleString('es-CO')}</p>
                            <p class="producto-descripcion">${producto.descripcion}</p>
                            <button class="btn-agregar" onclick="event.stopPropagation(); abrirDetalle(${producto.id})">
                                Ver Detalles
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Calcular promedio de calificaciones
        function calcularPromedio(resenas) {
            if (resenas.length === 0) return 0;
            const suma = resenas.reduce((acc, r) => acc + r.calificacion, 0);
            return suma / resenas.length;
        }

        // Generar estrellas
        function generarEstrellas(calificacion) {
            let estrellas = '';
            for (let i = 1; i <= 5; i++) {
                estrellas += `<span class="star ${i <= calificacion ? '' : 'empty'}">‚òÖ</span>`;
            }
            return estrellas;
        }

        // Abrir detalle del producto
        function abrirDetalle(id) {
            productoActual = productos.find(p => p.id === id);
            const modal = document.getElementById('modalDetalle');
            const contenido = document.getElementById('detalleContenido');
            const promedio = calcularPromedio(productoActual.resenas);

            contenido.innerHTML = `
                <div class="detalle-producto">
                    <img src="${productoActual.imagen}" alt="${productoActual.nombre}" class="detalle-imagen">
                    <div>
                        <h2>${productoActual.nombre}</h2>
                        <div class="rating">
                            ${generarEstrellas(promedio)}
                            <span class="rating-count">(${productoActual.resenas.length} rese√±as)</span>
                        </div>
                        <p class="producto-precio">$${productoActual.precio.toLocaleString('es-CO')}</p>
                        <p class="producto-descripcion">${productoActual.descripcion}</p>
                        
                        <h3>Selecciona tu talla:</h3>
                        <div class="tallas" id="tallasContainer">
                            ${productoActual.tallas.map(talla => 
                                `<button class="talla-btn" onclick="seleccionarTalla(event, '${talla}')">${talla}</button>`
                                
                            ).join('')}
                        </div>
                        

                        
                        <button class="btn-agregar" onclick="agregarAlCarritoDesdeDetalle()">
                            Agregar al Carrito
                        </button>
                    </div>
                </div>

                <div class="resenas-seccion">
                    <div class="resenas-header">
                        <h3>Rese√±as de Clientes</h3>
                        <button class="btn-resena" onclick="mostrarFormResena()">
                            ‚úçÔ∏è Escribir Rese√±a
                        </button>
                    </div>

                    <div class="form-resena" id="formResena">
                        <h4>Deja tu rese√±a</h4>
                        <div class="form-group">
                            <label>Tu nombre:</label>
                            <input type="text" id="nombreResena" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="form-group">
                            <label>Calificaci√≥n:</label>
                            <div class="rating-input" id="ratingInput">
                                <span onclick="setRating(1)">‚òÖ</span>
                                <span onclick="setRating(2)">‚òÖ</span>
                                <span onclick="setRating(3)">‚òÖ</span>
                                <span onclick="setRating(4)">‚òÖ</span>
                                <span onclick="setRating(5)">‚òÖ</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Tu opini√≥n:</label>
                            <textarea id="textoResena" placeholder="Cu√©ntanos qu√© te pareci√≥ el producto..."></textarea>
                        </div>
                        <button class="btn-enviar" onclick="enviarResena()">Enviar Rese√±a</button>
                    </div>

                    <div id="resenasLista">
                        ${productoActual.resenas.length === 0 ? 
                            '<p style="color: #999; text-align: center; padding: 20px;">No hay rese√±as a√∫n. ¬°S√© el primero en opinar!</p>' :
                            productoActual.resenas.map(resena => `
                                <div class="resena-card">
                                    <div class="resena-header">
                                        <div>
                                            <div class="resena-autor">${resena.autor}</div>
                                            <div class="rating">${generarEstrellas(resena.calificacion)}</div>
                                        </div>
                                        <div class="resena-fecha">${resena.fecha}</div>
                                    </div>
                                    <p class="resena-texto">${resena.texto}</p>
                                </div>
                            `).join('')
                        }
                    </div>
                </div>
            `;

            modal.classList.add('active');
        }

        let tallaSeleccionada = null;
        let calificacionSeleccionada = 0;

        
        function seleccionarTalla(e, talla) {
    tallaSeleccionada = talla;
    document.querySelectorAll('.talla-btn').forEach(btn => {
        btn.classList.remove('selected');
    });
    e.target.classList.add('selected');
}


        function mostrarFormResena() {
            const form = document.getElementById('formResena');
            form.classList.toggle('active');
        }

        function setRating(rating) {
            calificacionSeleccionada = rating;
            const stars = document.querySelectorAll('#ratingInput span');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function enviarResena() {
            const nombre = document.getElementById('nombreResena').value;
            const texto = document.getElementById('textoResena').value;

            if (!nombre || !texto || calificacionSeleccionada === 0) {
                alert('Por favor completa todos los campos');
                return;
            }

            const nuevaResena = {
                autor: nombre,
                calificacion: calificacionSeleccionada,
                texto: texto,
                fecha: new Date().toISOString().split('T')[0]
            };

            productoActual.resenas.push(nuevaResena);
            
            // Resetear formulario
            document.getElementById('nombreResena').value = '';
            document.getElementById('textoResena').value = '';
            calificacionSeleccionada = 0;
            document.querySelectorAll('#ratingInput span').forEach(star => {
                star.classList.remove('active');
            });

            // Recargar detalles
            abrirDetalle(productoActual.id);
            alert('¬°Gracias por tu rese√±a!');
        }

        function agregarAlCarritoDesdeDetalle() {
            if (!tallaSeleccionada) {
                alert('Por favor selecciona una talla');
                return;
            }

            const itemExistente = carrito.find(item => 
                item.id === productoActual.id && item.talla === tallaSeleccionada
            );

            if (itemExistente) {
                itemExistente.cantidad++;
            } else {
                carrito.push({
                    ...productoActual,
                    talla: tallaSeleccionada,
                    cantidad: 1
                });
            }

            actualizarContadorCarrito();
            alert('Producto agregado al carrito');
            tallaSeleccionada = null;
        }

        function abrirCarrito() {
            const modal = document.getElementById('modalCarrito');
            const contenido = document.getElementById('carritoContenido');

            if (carrito.length === 0) {
                contenido.innerHTML = '<p style="text-align: center; padding: 40px; color: #999;">Tu carrito est√° vac√≠o</p>';
            } else {
                const total = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
                contenido.innerHTML = `
                    ${carrito.map((item, index) => `
                        <div class="carrito-item">
                            <img src="${item.imagen}" alt="${item.nombre}">
                            <div class="carrito-item-info">
                                <h4>${item.nombre}</h4>
                                <p>Talla: ${item.talla}</p>
                                <p style="color: #667eea; font-weight: bold;">$${item.precio.toLocaleString('es-CO')}</p>
                                <div class="cantidad-control">
                                    <button class="cantidad-btn" onclick="cambiarCantidad(${index}, -1)">-</button>
                                    <span>${item.cantidad}</span>
                                    <button class="cantidad-btn" onclick="cambiarCantidad(${index}, 1)">+</button>
                                </div>
                            </div>
                            <button class="btn-eliminar" onclick="eliminarDelCarrito(${index})">üóëÔ∏è</button>
                        </div>
                    `).join('')}
                    <div class="carrito-total">
                        Total: $${total.toLocaleString('es-CO')}
                    </div>
                    <div style="padding: 0 20px 20px;">
                        
                        <button class="btn-agregar" onclick="detener(event); abrirDetalle(${producto.id})">

                    </div>
                `;
            }

            modal.classList.add('active');
        }

        function cambiarCantidad(index, cambio) {
            carrito[index].cantidad += cambio;
            if (carrito[index].cantidad <= 0) {
                carrito.splice(index, 1);
            }
            actualizarContadorCarrito();
            abrirCarrito();
        }

        function eliminarDelCarrito(index) {
            carrito.splice(index, 1);
            actualizarContadorCarrito();
            abrirCarrito();
        }

        function actualizarContadorCarrito() {
            const total = carrito.reduce((sum, item) => sum + item.cantidad, 0);
            document.getElementById('cartCount').textContent = total;
